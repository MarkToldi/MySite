<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Consolas', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #031d1d, #000000);
            color: #ffffff00;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2rem;
            margin: 0;
            overflow: hidden;
        }

        .background-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            width: 5px;
            height: 5px;
            animation: fly 5s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateX(100vw);
                opacity: 1;
            }
            100% {
                transform: translateX(-5vw);
                opacity: 0;
            }
        }

        .sidebar {
            position: fixed;
            left: -200px;
            top: 0;
            width: 200px;
            height: 100%;
            background: #00000070;
            color: #fff;
            transition: left 0.3s;
            padding: 1rem;
        }

        .sidebar:hover {
            left: 0;
        }

        .sidebar .icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .sidebar .icons a {
            color: #ffffff91;
            margin: 0.5rem 0;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .sidebar-tab {
            position: fixed;
            left: 10px;
            top: 50%;
            width: 20px;
            height: 60px;
            transform: translateY(-50%);
            background: #00000000;
            color: #fff;
            display: flex;
            justify-self: center;
            align-items: center;
            cursor: pointer;
            transition: left 0.3s;
        }

        .sidebar:hover .sidebar-tab {
            left: 200px;
        }

        .container {
            align-self: center;
            text-align: left;
            background: hsla(0, 0%, 100%, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 220px;
        }

        .cursor {
            display: inline-block;
            background-color: #ffffff;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin: 1rem 0;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: rgb(0, 0, 0);
            background: #ffffff1e;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #031d1d;
        }
    </style>
</head>

<body>
    <div class="background-stars">
    </div>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Some content here</p>
        <div class="icons">
            <a href="https://github.com/MarkToldi/MySite" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/m%C3%A1rk-toldi-a20392322/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="Main.html"><i class="fa fa-drivers-license"></i></a>
        </div>
        <div class="sidebar-tab">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to my projects<span class="cursor"></span></h1>
        
        
    </div>

    <script>
        const starContainer = document.querySelector('.background-stars');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 5 + 's';
            starContainer.appendChild(star);
        }
    </script>
</body>

</html>
