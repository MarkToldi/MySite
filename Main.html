<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Consolas', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #a6ff0091, #093d12);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2rem;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            left: -200px;
            top: 0;
            width: 200px;
            height: 100%;
            background: #00000070;
            color: #000000;
            transition: left 0.3s;
            padding: 1rem;
            justify-content: center;
            align-items: center;
        }

        .sidebar:hover {
            left: 0;
        }

        .sidebar .icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .sidebar .icons a {
            color: #ffffff91;
            margin: 0.5rem 0;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .sidebar-tab{
            position: fixed;
            left: 10px;
            top: 50%;
            width: 20px;
            height: 60px;
            transform: translateY(-50%);
            background: #00000000;
            color: #ffffff;
            display: flex;
            justify-self: center;
            align-items: center;
            cursor: pointer;
            transition: left 0.3s;

        }

        .sidebar:hover .sidebar-tab {
            left: 200px;
        }

        .container {
            text-align: center;
            background: hsla(0, 0%, 100%, 0.151);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 220px; /* Adjusted to make space for the sidebar */
        }

        .cursor {
            display: inline-block;
            background-color: #ffffff;
            width: 10px;
            height: 10px;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.01%, 100% {
                opacity: 0;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: rgb(0, 0, 0);
            background: #ffffff1e;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #a6ff0091;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Some content here</p>
        <div class="icons">
            <a href="https://github.com/MarkToldi/MySite" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/m%C3%A1rk-toldi-a20392322/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#projects"><i class="fas fa-project-diagram"></i></a>
        </div>
        <div class="sidebar-tab">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to my website<span class="cursor"></span></h1>
        <p>Please take a look around and get to know me!</p>
        
        <a href="#">Learn More</a>
    </div>
</body>

</html>
